</g>
<g class="spawningMap-very-uncommon"><rect x="90" y="164" width="9" height="10" /><rect x="173" y="172" width="10" height="9" />
</g>
<g class="spawningMap-common"><rect x="134" y="16" width="4" height="5" /><rect x="132" y="20" width="3" height="2" /><rect x="132" y="15" width="1" height="0" /><rect x="136" y="15" width="5" height="1" /><rect x="141" y="16" width="10" height="4" /><rect x="124" y="4" width="5" height="13" />
</g>
