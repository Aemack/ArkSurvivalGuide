    <g class="spawningMap-uncommon">
        <rect x="202" y="180" width="12" height="14" />
        <rect x="193" y="177" width="14" height="17" />
        <rect x="212" y="176" width="12" height="12" />
        <rect x="184" y="173" width="14" height="12" />
