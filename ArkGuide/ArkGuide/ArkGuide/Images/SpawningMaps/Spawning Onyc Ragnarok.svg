<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" class="creatureMap" style="position:absolute;">
<defs>
<filter id="blur" x="-30%" y="-30%" width="160%" height="160%"><feGaussianBlur stdDeviation="3" />
</filter>
<pattern id="pattern-untameable" width="10" height="10" patternTransform="rotate(135)" patternUnits="userSpaceOnUse"><rect width="4" height="10" fill="black"></rect>
</pattern>
<filter id="groupStroke"><feFlood result="outsideColor" flood-color="black"/><feMorphology in="SourceAlpha" operator="dilate" radius="2"/><feComposite result="strokeoutline1" in="outsideColor" operator="in"/><feComposite result="strokeoutline2" in="strokeoutline1" in2="SourceAlpha" operator="out"/><feGaussianBlur in="strokeoutline2" result="strokeblur" stdDeviation="1"/>
</filter>
<style>
.spawningMap-very-common { fill: #0F0;}
.spawningMap-common { fill: #B2FF00;}
.spawningMap-uncommon { fill: #FF0;}
.spawningMap-very-uncommon { fill: #FC0;}
.spawningMap-rare { fill: #F60;}
.spawningMap-very-rare { fill: #F00; }.spawning-map-point {stroke:black; stroke-width:1;}
</style>
</defs>
<g filter="url(#blur)" opacity="0.7">
<g class="spawningMap-very-common"><rect x="124" y="64" width="6" height="6" /><rect x="124" y="57" width="6" height="5" /><rect x="131" y="57" width="7" height="5" /><rect x="131" y="64" width="7" height="6" /><rect x="121" y="63" width="0" height="0" /><rect x="122" y="63" width="0" height="0" /><rect x="121" y="63" width="0" height="1" /><rect x="121" y="64" width="0" height="0" /><rect x="121" y="63" width="0" height="1" /><rect x="121" y="63" width="1" height="1" /><rect x="235" y="144" width="1" height="1" /><rect x="233" y="147" width="1" height="0" /><rect x="81" y="59" width="3" height="3" /><rect x="82" y="63" width="1" height="1" /><rect x="81" y="58" width="1" height="1" />
</g>
</g>
<g class="spawning-map-point" opacity="0.8">
</g>
<g fill="url(#pattern-untameable)" opacity="0.3"><rect x="121" y="63" width="0" height="0"/><rect x="122" y="63" width="0" height="0"/><rect x="121" y="63" width="0" height="1"/><rect x="121" y="64" width="0" height="0"/><rect x="121" y="63" width="0" height="1"/><rect x="121" y="63" width="1" height="1"/><rect x="235" y="144" width="1" height="1"/><rect x="233" y="147" width="1" height="0"/><rect x="81" y="59" width="3" height="3"/><rect x="82" y="63" width="1" height="1"/><rect x="81" y="58" width="1" height="1"/>
</g>
<g filter="url(#groupStroke)" opacity="0.8"><rect x="124" y="64" width="6" height="6"/><rect x="124" y="57" width="6" height="5"/><rect x="131" y="57" width="7" height="5"/><rect x="131" y="64" width="7" height="6"/><rect x="235" y="144" width="1" height="1"/><rect x="233" y="147" width="1" height="0"/><rect x="81" y="59" width="3" height="3"/><rect x="82" y="63" width="1" height="1"/><rect x="81" y="58" width="1" height="1"/>
</g>
</svg>