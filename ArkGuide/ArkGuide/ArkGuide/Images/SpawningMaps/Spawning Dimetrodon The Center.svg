<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" class="creatureMap" style="position:absolute;">
<defs>
<filter id="blur" x="-30%" y="-30%" width="160%" height="160%"><feGaussianBlur stdDeviation="3" />
</filter>
<pattern id="pattern-untameable" width="10" height="10" patternTransform="rotate(135)" patternUnits="userSpaceOnUse"><rect width="4" height="10" fill="black"></rect>
</pattern>
<filter id="groupStroke"><feFlood result="outsideColor" flood-color="black"/><feMorphology in="SourceAlpha" operator="dilate" radius="2"/><feComposite result="strokeoutline1" in="outsideColor" operator="in"/><feComposite result="strokeoutline2" in="strokeoutline1" in2="SourceAlpha" operator="out"/><feGaussianBlur in="strokeoutline2" result="strokeblur" stdDeviation="1"/>
</filter>
<style>
.spawningMap-very-common { fill: #0F0;}
.spawningMap-common { fill: #B2FF00;}
.spawningMap-uncommon { fill: #FF0;}
.spawningMap-very-uncommon { fill: #FC0;}
.spawningMap-rare { fill: #F60;}
.spawningMap-very-rare { fill: #F00; }.spawning-map-point {stroke:black; stroke-width:1;}
</style>
</defs>
<g filter="url(#blur)" opacity="0.7">
<g class="spawningMap-very-uncommon"><rect x="84" y="84" width="9" height="9" /><rect x="68" y="88" width="12" height="11" /><rect x="46" y="105" width="12" height="11" /><rect x="44" y="114" width="12" height="11" /><rect x="51" y="128" width="11" height="11" /><rect x="57" y="138" width="11" height="11" /><rect x="69" y="146" width="11" height="11" /><rect x="87" y="151" width="11" height="11" /><rect x="100" y="152" width="12" height="11" /><rect x="108" y="162" width="11" height="11" /><rect x="100" y="168" width="11" height="11" /><rect x="114" y="135" width="11" height="11" /><rect x="126" y="120" width="12" height="11" /><rect x="120" y="103" width="11" height="11" />
</g>
<g class="spawningMap-uncommon"><rect x="63" y="93" width="12" height="11" /><rect x="113" y="93" width="12" height="11" /><rect x="107" y="83" width="12" height="11" />
</g>
<g class="spawningMap-common"><rect x="100" y="85" width="9" height="9" /><rect x="125" y="114" width="10" height="9" /><rect x="123" y="128" width="9" height="9" /><rect x="105" y="143" width="12" height="11" /><rect x="75" y="149" width="10" height="10" /><rect x="47" y="120" width="9" height="9" />
