<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" class="creatureMap" style="position:absolute;">
<defs>
  <filter id="blur" x="-30%" y="-30%" width="160%" height="160%">
    <feGaussianBlur stdDeviation="3" />
</filter>
<pattern id="pattern-untameable" width="10" height="10" patternTransform="rotate(135)" patternUnits="userSpaceOnUse">
<rect width="4" height="10" fill="black"></rect>
</pattern><filter id="groupStroke"><feFlood result="outsideColor" flood-color="black"/><feMorphology in="SourceAlpha" operator="dilate" radius="2"/><feComposite result="strokeoutline1" in="outsideColor" operator="in"/><feComposite result="strokeoutline2" in="strokeoutline1" in2="SourceAlpha" operator="out"/><feGaussianBlur in="strokeoutline2" result="strokeblur" stdDeviation="1"/></filter><style>.spawningMap-very-common { fill: #0F0;}.spawningMap-common { fill: #B2FF00;}.spawningMap-uncommon { fill: #FF0;}.spawningMap-very-uncommon { fill: #FC0;}.spawningMap-rare { fill: #F60;}.spawningMap-very-rare { fill: #F00; }.spawning-map-point {stroke:black; stroke-width:1;}</style></defs>
<g filter="url(#blur)" opacity="0.7"><g class="spawningMap-very-uncommon"><rect x="75" y="103" width="52" height="55" /></g><g class="spawningMap-uncommon"><rect x="269" y="133" width="7" height="7" /><rect x="264" y="136" width="9" height="8" /><rect x="260" y="141" width="9" height="7" /><rect x="260" y="139" width="8" height="7" /><rect x="45" y="106" width="16" height="16" /></g><g class="spawningMap-common"><rect x="265" y="145" width="8" height="7" /></g><g class="spawningMap-very-common"><rect x="106" y="103" width="19" height="18" /></g></g>

<g fill="url(#pattern-untameable)" opacity="0.3"><rect x="269" y="133" width="7" height="7"/><rect x="264" y="136" width="9" height="8"/><rect x="260" y="141" width="9" height="7"/><rect x="260" y="139" width="8" height="7"/><rect x="265" y="145" width="8" height="7"/></g>
<g filter="url(#groupStroke)" opacity="0.8"><rect x="269" y="133" width="7" height="7"/><rect x="264" y="136" width="9" height="8"/><rect x="260" y="141" width="9" height="7"/><rect x="260" y="139" width="8" height="7"/><rect x="265" y="145" width="8" height="7"/></g></svg>